<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Search Results</title>
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles-search_result.css') }}" />
</head>
<body>
  <div id="search_query_panel">
    <div id="search_bar">
      <input
        type="text"
        name="search_query"
        placeholder="Enter your search query"
      />
      <button type="submit">Search</button>
    </div>
  </div>

  <div id="current_video_panel">
    <h2>Video Panel</h2>
    <!-- Display current video details here -->
  </div>
  <div id="search_result_panel" style="overflow-y: auto; max-height: 100vh;">
    <h2>Search Result Panel</h2>
    <!-- Display search results here -->
    {% for result in search_results %}
    <div class="video-block">
      <a href="/video/{{ result.videoInfo.id }}" class="video-link">
        <img src="{{ result.videoInfo.snippet.thumbnails.default.url }}" alt="Video Thumbnail" class="video-thumbnail">
        <div class="video-details">
          <p>{{ result.videoInfo.snippet.title }}</p>
        </div>
      </a>
    </div>
  {% endfor %}
  </div>
</body>
</html>
